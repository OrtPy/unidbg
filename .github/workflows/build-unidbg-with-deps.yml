name: Build unidbg (Maven) + runtime deps zip

on:
  workflow_dispatch:
  push:
    branches: [ "main", "master" ]
  pull_request:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 8 (Temurin)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "8"
          cache: maven

      # Build all modules, put SNAPSHOTs into ~/.m2, and skip GPG signing on CI.
      - name: Build (install, skip gpg)
        run: |
          chmod +x mvnw
          ./mvnw -B -DskipTests -Dgpg.skip=true install

      # Copy runtime deps to a ROOT-level folder (absolute path), not module-relative.
      - name: Collect runtime dependencies (unidbg-android)
        run: |
          mkdir -p "$GITHUB_WORKSPACE/dist/deps"
          ./mvnw -B -DskipTests -Dgpg.skip=true -pl unidbg-android             dependency:copy-dependencies             -DincludeScope=runtime             -DoutputDirectory="$GITHUB_WORKSPACE/dist/deps"

      - name: Package outputs (module jars + deps) into a zip
        run: |
          python3 .github/scripts/package_unidbg_artifacts_with_deps.py

      - name: Upload zip artifact
        uses: actions/upload-artifact@v4
        with:
          name: unidbg-runtime-${{ github.sha }}
          path: dist/unidbg-runtime-${{ github.sha }}.zip
          if-no-files-found: error
